<html>
<head>
	<title>게시판 글쓰기</title>
	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script type="text/javascript">
 		var = socket = null;
		$(document).ready(function() {
		socket = io.connect();
		var no = $('#no').val();
		var title = $('#title').val();
		var writer = $('#writer').val();
		var contents = $('#contents').val();
		
		title = encodeURIComponent(title);
		writer = encodeURIComponent(writer);
		contents = encodeURIComponent(contents);
		
		});
		socket.emit('write', JSON.stringify(
				{
					no:no,
					title:title,
					writer:writer,
					contents:contents,
					create_at:new Date()
				})
		);
	
	</script>
</head>
<body>
	<h1>글쓰기</h1>
	<div>
		제목 : 
		<input type="text" name="title"></input>
		<br><br>
		내용 : 
		<textarea name="contents" rows="10" cols="25"></textarea>
		<br>
		작성자 : 
		<input type="text" name="writer"></input>
		<br>
		<button type="button" onclick="javascript:send();">저장</button> 
		<button type="button" onclick="location.href='/list.html' ">돌아가기</button>
	</div>
	<div>
		<ul name="title">
		</ul>
	</div>
</body>
</html>
