	</script>

	<script type="text/javascript">
	var socket = null;
	$(document).ready(function() {
		socket = io.connect();//서버에 접속 시도
	});
	function write() {
		var title = $('#title').val();
		var contents = $('#contents').val();
		var writer = $('#writer').val();

		socket.emit('article_insert',

	}
